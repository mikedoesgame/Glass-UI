<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.png" alt="Avatar"/>
                        <h3>Mike Lavallee</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="Twitch"/>
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="Stream"/>
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="Controller"/>
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="Library"/>
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="./images/controller.png" alt="Pro Controller"/>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text"/>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/spiderman.png" alt="Spider-Man: Miles Morales"/>
                            <div class="card-info">
                                <h2>Spider-Man: Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress1"></div>
                            </div>
                            <h2 class="percentage">95%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="Sackboy Big Adventure"/>
                            <div class="card-info">
                                <h2>Sackboy Big Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/assassins.png" alt="Assassins Creed"/>
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PC Version</p>
                                <div class="progress3"></div>
                            </div>
                            <h2 class="percentage">20%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div
    </body>
</html>
